<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Compoenent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


    
</head>
<body>
  <main class="primary-background">
    <section class="card">
      <figure class="image">
        <img src="Images/image-qr-code.png" alt="Scan this QR code to visit Frontend Mentor">
      </figure>
      <div class="card-text">
        <h1 class="main-text">Improve your front-end skills by building projects</h1>
        <p class="secondary-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </section>
  </main>
</body>

</html>
